{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Список должностей</h2>
        <a href="{% url 'position_create' %}" class="btn btn-success mb-2">Добавить должность</a>
        <table class="table">
            <thead>
            <tr>
                <th>Название должности</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            {% for position in positions %}
                <tr>
                    <td>{{ position.title }}</td>
                    <td>
                        <a href="{% url 'position_edit' position.id %}" class="btn btn-primary btn-sm">Изменить</a>
                        <a href="{% url 'position_delete' position.id %}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Вы уверены, что хотите удалить эту должность?');">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
