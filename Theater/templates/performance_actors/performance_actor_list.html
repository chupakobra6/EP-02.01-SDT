{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Список актёров представлений</h2>
        <a href="{% url 'performance_actor_create' %}" class="btn btn-success mb-2">Добавить актёра представления</a>
        <table class="table">
            <thead>
            <tr>
                <th>Представление</th>
                <th>Актёр</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            {% for performance_actor in performance_actors %}
                <tr>
                    <td>{{ performance_actor.performance }}</td>
                    <td>{{ performance_actor.actor }}</td>
                    <td>
                        <a href="{% url 'performance_actor_edit' performance_actor.id %}"
                           class="btn btn-primary btn-sm">Изменить</a>
                        <a href="{% url 'performance_actor_delete' performance_actor.id %}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Вы уверены, что хотите удалить этого актёра представления?');">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
