{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Список залов</h2>
        <a href="{% url 'hall_create' %}" class="btn btn-success mb-2">Добавить зал</a>
        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Количество рядов</th>
                <th>Количество мест</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            {% for hall in halls %}
                <tr>
                    <td>{{ hall.title }}</td>
                    <td>{{ hall.number_of_rows }}</td>
                    <td>{{ hall.number_of_seats }}</td>
                    <td>
                        <a href="{% url 'hall_edit' hall.id %}" class="btn btn-primary btn-sm">Изменить</a>
                        <a href="{% url 'hall_delete' hall.id %}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Вы уверены, что хотите удалить этот зал?');">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
